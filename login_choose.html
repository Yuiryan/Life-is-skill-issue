        body {

            color: #111827;
            min-height: 100vh;
            display: flex;

        }

        .navbar {
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 clamp(16px, 4vw, 48px);
            height: clamp(64px, 10vw, 78px);
            background: #ffffff;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .nav-left img {

            width: clamp(44px, 8vw, 72px);
            object-fit: contain;
        }

        .brand-name {
            font-family: 'Nunito', sans-serif;
            font-weight: 700;
            font-size: clamp(20px, 2.6vw, 26px);
            letter-spacing: -1px;
        }

        .nav-right {

            font-weight: 500;
            color: #6b7280;

        }

        .nav-right:hover {
            color: #111827;
        }

        .main {

            display: flex;
            justify-content: center;
            align-items: center;
            padding: clamp(24px, 6vw, 72px) clamp(16px, 5vw, 40px);

            font-weight: 500;

            justify-content: center;
