<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Shiro - Human or AI Fool</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700&display=swap">
    <link rel="stylesheet" href="assets/ui.css">
    <script src="assets/ui.js" defer></script>
    <script>
        (function () {
            try {
                const savedTheme = localStorage.getItem('shiroTheme');
                if (savedTheme === 'dark') {
                    document.documentElement.classList.add('theme-dark');
                }
            } catch (err) {
                /* ignore */
            }
        })();
    </script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        body {
            background: #ffffff;
            color: #111827;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* ===== NAVBAR ===== */
        .navbar{
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 clamp(16px, 5vw, 64px);
            height: clamp(64px, 10vw, 80px);
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .nav-left img {
            height: clamp(48px, 8vw, 80px);
            width: clamp(48px, 8vw, 80px);
            object-fit: contain;
        }

        .brand-name {
            font-family: 'Nunito', sans-serif;
            font-weight: 700;
            font-size: clamp(20px, 3vw, 28px);
            letter-spacing: -1px;
        }

        /* .nav-right hiện không dùng nữa nhưng giữ lại nếu sau này cần */
        .nav-right {
            font-size: 14px;
            font-weight: 500;
            color: #6b7280;
            cursor: pointer;
        }

        .nav-right:hover {
            color: #111827;
        }

        /* ===== MAIN ===== */
        .main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: clamp(24px, 6vw, 80px) clamp(16px, 6vw, 64px) clamp(16px, 4vw, 48px);
        }

        .shiro {
            max-width: 1120px;
            width: 100%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: clamp(24px, 5vw, 56px);
            align-items: center;
        }

        .shiro-image {
            display: flex;
            justify-content: center;
        }

        .shiro-image img {
            max-width: min(700px, 90vw);
            width: 100%;
            height: auto;
            object-fit: contain;
            animation: shiroFloat 4.5s ease-in-out infinite;
        }

        @keyframes shiroFloat {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-14px); }
            100% { transform: translateY(0px); }
        }

        .shiro-content {
            text-align: left;
        }

        .shiro-title {
            font-size: clamp(26px, 4vw, 36px);
            line-height: 1.4;
            font-weight: 600;
            color: #374151;
            margin-bottom: 30px;
        }

        .btn-primary {
            display: inline-block;
            padding: 12px 36px;
            border-radius: 99px;
            border: none;
            background: #22c55e;
            color: #ffffff;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 10px 24px rgba(34,197,94,0.35);
            transition: background 0.15s ease;
            --hover-shadow: 0 16px 32px rgba(34,197,94,0.45);
            --active-shadow: 0 8px 18px rgba(34,197,94,0.35);
        }

        .btn-primary:hover {
            background: #16a34a;
        }

        /* ===== INTRO OVERLAY ===== */
        .intro-overlay {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            background: rgba(15,23,42,0.88);
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.25s ease;
            z-index: 1100;
        }

        .intro-overlay.is-open {
            opacity: 1;
            pointer-events: auto;
        }

        .intro-panel {
            width: min(520px, 92vw);
            background: #ffffff;
            border-radius: 28px;
            padding: clamp(24px, 5vw, 40px);
            box-shadow: 0 25px 70px rgba(15,23,42,0.5);
            text-align: center;
        }

        .intro-eyebrow {
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 0.2em;
            color: #818cf8;
            text-transform: uppercase;
            margin-bottom: 12px;
        }

        .intro-panel h2 {
            font-size: clamp(24px, 4vw, 32px);
            margin-bottom: 12px;
            color: #111827;
        }

        .intro-panel p {
            font-size: 15px;
            color: #475569;
            line-height: 1.6;
            margin-bottom: 24px;
        }

        .intro-actions {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .intro-btn {
            border: none;
            border-radius: 999px;
            padding: 12px 20px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
        }

        .intro-btn.primary {
            background: #22c55e;
            color: #ffffff;
            box-shadow: 0 15px 30px rgba(34,197,94,0.35);
        }

        .intro-btn.primary:hover {
            background: #16a34a;
        }

        .intro-btn.ghost {
            background: rgba(15,23,42,0.04);
            color: #0f172a;
        }

        .intro-btn.ghost:hover {
            background: rgba(15,23,42,0.08);
        }

        body.intro-open {
            overflow: hidden;
        }

        @media (min-width: 520px) {
            .intro-actions {
                flex-direction: row;
            }
        }

        /* ===== FOOTER LANGUAGE BAR ===== */
        .lang-bar {
            border-top: 1px solid #e5e7eb;
            min-height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 24px;
            padding: 12px clamp(12px, 6vw, 48px);
            font-size: 14px;
            flex-wrap: wrap;
        }

        .lang-option {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            padding: 6px 12px;
            border-radius: 999px;
        }

        .lang-option img {
            width: 24px;
            height: 16px;
            object-fit: cover;
            border-radius: 2px;
        }

        .lang-label {
            font-weight: 500;
            color: #4b5563;
        }

        /* Ngôn ngữ đang chọn */
        .lang-active .lang-label {
            color: #e11d48;
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 900px) {
            .shiro {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .shiro-content {
                text-align: center;
            }

            .main {
                padding: 24px 16px 16px;
            }

            .navbar, .lang-bar {
                padding: 0 16px;
            }
        }

        @media (max-width: 520px) {
            .shiro-title {
                font-size: 22px;
            }

            .btn-primary {
                width: 100%;
                text-align: center;
            }

            .lang-option {
                width: 100%;
                justify-content: center;
            }
        }

        .theme-toggle {
            position: fixed;
            bottom: 18px;
            right: 18px;
            border-radius: 999px;
            border: 1px solid rgba(15,23,42,0.13);
            background: rgba(15,23,42,0.08);
            color: #0f172a;
            padding: 8px 14px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            z-index: 1400;
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px);
            transition: transform 0.2s ease, background 0.2s ease;
        }

        .theme-toggle:hover {
            transform: translateY(-1px);
        }

        @media (max-width: 640px) {
            .theme-toggle {
                bottom: 16px;
                right: 16px;
            }
        }

        html.theme-dark body {
            background: #020617;
            color: #e2e8f0;
        }

        html.theme-dark .navbar {
            background: rgba(2,6,23,0.85);
            border-color: #1e293b;
        }

        html.theme-dark .nav-right {
            color: #cbd5f5;
        }

        html.theme-dark .nav-right:hover {
            color: #ffffff;
        }

        html.theme-dark .shiro-title {
            color: #e2e8f0;
        }

        html.theme-dark .intro-panel {
            background: rgba(15,23,42,0.92);
            color: #e2e8f0;
        }

        html.theme-dark .intro-panel h2 {
            color: #f8fafc;
        }

        html.theme-dark .intro-panel p {
            color: #cbd5f5;
        }

        html.theme-dark .intro-btn.ghost {
            background: rgba(255,255,255,0.08);
            color: #e2e8f0;
        }

        html.theme-dark .intro-btn.ghost:hover {
            background: rgba(255,255,255,0.15);
        }

        html.theme-dark .lang-bar {
            background: rgba(2,6,23,0.4);
            border-color: #1e293b;
        }

        html.theme-dark .lang-label {
            color: #e2e8f0;
        }

        html.theme-dark .theme-toggle {
            background: rgba(15,23,42,0.75);
            color: #f8fafc;
            border-color: rgba(248,250,252,0.2);
        }
    </style>
</head>
<body>
<button type="button" class="theme-toggle" id="theme-toggle">
    <span id="theme-toggle-label">Dark mode</span>
</button>
<div class="intro-overlay" id="intro-overlay" aria-hidden="true">
    <div class="intro-panel">
        <div class="intro-eyebrow" id="intro-eyebrow"></div>
        <h2 id="intro-title">Welcome to Shiro</h2>
        <p id="intro-body">
            This quick intro shows you what Shiro is about before you jump into the quizzes.
        </p>
        <div class="intro-actions">
            <button type="button" class="intro-btn primary" id="intro-enter" style="margin: 0 auto;">Start exploring</button>
        </div>
    </div>
</div>
<!-- NAVBAR --> 
<header class="navbar">
    <div class="nav-left">
        <img src="assets/logo.png" alt="Shiro logo">
        <div class="brand-name">Shiro</div>
    </div>
</header>

<!-- MAIN shiro -->
<main class="main">
    <section class="shiro">
        <!-- Hình bên trái -->
        <div class="shiro-image">
            <img src="assets/Shiro.webp" alt="Shiro">
        </div>

        <!-- Text + button bên phải -->
        <div class="shiro-content">
            <h1 class="shiro-title" id="title-text">
                Detecting AI with Shiro<br>
            </h1>
            <button type="button" class="btn-primary" id="btn-start">
                Get started
            </button>
        </div>
    </section>
</main>

<footer class="lang-bar">
    <!-- JP -->
    <button type="button" class="lang-option" id="lang-jp">
        <img src="assets/flag-jp.webp" alt="日本語">
        <span class="lang-label">日本語</span>
    </button>
    <!-- VI -->
    <button type="button" class="lang-option" id="lang-vi">
        <img src="assets/flag-vi.webp" alt="Tiếng Việt">
        <span class="lang-label">TIẾNG VIỆT</span>
    </button>
    <!-- EN -->
    <button type="button" class="lang-option" id="lang-en">
        <img src="assets/flag-en.webp" alt="English">
        <span class="lang-label">ENGLISH</span>
    </button>
</footer>


<!-- ===== SCRIPT: TƯƠNG TÁC ===== -->
<script>
    const THEME_STORAGE_KEY = "shiroTheme";
    const themeToggleBtn = document.getElementById("theme-toggle");
    const themeToggleLabel = document.getElementById("theme-toggle-label");

    function applyThemePreference(theme) {
        if (theme === "dark") {
            document.documentElement.classList.add("theme-dark");
        } else {
            document.documentElement.classList.remove("theme-dark");
        }

        if (themeToggleLabel) {
            themeToggleLabel.textContent = theme === "dark" ? "Light mode" : "Dark mode";
        }
    }

    (function initTheme() {
        let storedTheme = null;
        try {
            storedTheme = localStorage.getItem(THEME_STORAGE_KEY);
        } catch (err) {
            storedTheme = null;
        }

        let resolvedTheme = storedTheme;
        if (!resolvedTheme) {
            const prefersDark = window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches;
            resolvedTheme = prefersDark ? "dark" : "light";
        }

        applyThemePreference(resolvedTheme);

        if (!storedTheme) {
            try {
                localStorage.setItem(THEME_STORAGE_KEY, resolvedTheme);
            } catch (err) {
                /* ignore */
            }
        }
    })();

    themeToggleBtn?.addEventListener("click", () => {
        const nextTheme = document.documentElement.classList.contains("theme-dark") ? "light" : "dark";
        applyThemePreference(nextTheme);
        try {
            localStorage.setItem(THEME_STORAGE_KEY, nextTheme);
        } catch (err) {
            /* ignore */
        }
    });

    if (typeof window.matchMedia === "function") {
        const mq = window.matchMedia("(prefers-color-scheme: dark)");
        const listener = (event) => {
            let storedTheme = null;
            try {
                storedTheme = localStorage.getItem(THEME_STORAGE_KEY);
            } catch (err) {
                storedTheme = null;
            }
            if (storedTheme) return;
            applyThemePreference(event.matches ? "dark" : "light");
        };

        if (mq.addEventListener) {
            mq.addEventListener("change", listener);
        } else if (mq.addListener) {
            mq.addListener(listener);
        }
    }

    // 1. Dữ liệu đa ngôn ngữ
    const translations = {
        vi: {
            title: "Phát hiện AI cùng Shiro",
            startButton: "BẮT ĐẦU",
            introEyebrow: "Giới thiệu",
            introTitle: "Chào mừng đến với Shiro",
            introBody: "Đây là bản demo giúp bạn luyện tập khả năng nhận diện ảnh AI trước khi vào quiz.",
            introPrimary: "Khám phá ngay",
            introSecondary: "Bỏ qua lần này"
        },
        en: {
            title: "Detecting AI with Shiro",
            startButton: "Get started",
            introEyebrow: "Prototype",
            introTitle: "Welcome to Shiro",
            introBody: "This quick intro recaps what Shiro tests before you jump into the quizzes.",
            introPrimary: "Start exploring",
            introSecondary: "Skip for now"
        },
        jp: {
            title: "シロと一緒にAIを見抜こう",
            startButton: "はじめよう",
            introEyebrow: "イントロ",
            introTitle: "Shiroへようこそ",
            introBody: "クイズを始める前に、このデモの目的をかんたんに紹介します。",
            introPrimary: "今すぐ体験",
            introSecondary: "あとで読む"
        }
    };

    const titleText   = document.getElementById("title-text");
    const btnStart    = document.getElementById("btn-start");
    const langJp      = document.getElementById("lang-jp");
    const langVi      = document.getElementById("lang-vi");
    const langEn      = document.getElementById("lang-en");

    const langOptions = [langJp, langVi, langEn];
    const introOverlay = document.getElementById("intro-overlay");
    const introEyebrow = document.getElementById("intro-eyebrow");
    const introTitleEl = document.getElementById("intro-title");
    const introBodyEl  = document.getElementById("intro-body");
    const introEnterBtn = document.getElementById("intro-enter");
    const introSkipBtn  = document.getElementById("intro-skip");

    function openIntroOverlay() {
        if (!introOverlay) return;
        introOverlay.classList.add("is-open");
        introOverlay.setAttribute("aria-hidden", "false");
        document.body.classList.add("intro-open");
    }

    function closeIntroOverlay() {
        if (!introOverlay) return;
        introOverlay.classList.remove("is-open");
        introOverlay.setAttribute("aria-hidden", "true");
        document.body.classList.remove("intro-open");
    }

    introEnterBtn?.addEventListener("click", () => closeIntroOverlay());
    introSkipBtn?.addEventListener("click", () => closeIntroOverlay());
    introOverlay?.addEventListener("click", (event) => {
        if (event.target === introOverlay) {
            closeIntroOverlay(false);
        }
    });

    // Hàm đổi ngôn ngữ
    function setLanguage(lang) {
        const t = translations[lang] || translations.en;

        titleText.textContent = t.title;
        btnStart.textContent  = t.startButton;
        if (introEyebrow) introEyebrow.textContent = t.introEyebrow || translations.en.introEyebrow;
        if (introTitleEl) introTitleEl.textContent = t.introTitle || translations.en.introTitle;
        if (introBodyEl) introBodyEl.textContent   = t.introBody || translations.en.introBody;
        if (introEnterBtn) introEnterBtn.textContent = t.introPrimary || translations.en.introPrimary;
        if (introSkipBtn) introSkipBtn.textContent   = t.introSecondary || translations.en.introSecondary;

        // Lưu vào localStorage để các trang khác dùng lại
        localStorage.setItem("shiroLang", lang);

        // đổi class active ở thanh ngôn ngữ
        langOptions.forEach(opt => opt.classList.remove("lang-active"));
        if (lang === "vi")   langVi.classList.add("lang-active");
        if (lang === "en")   langEn.classList.add("lang-active");
        if (lang === "jp")   langJp.classList.add("lang-active");
    }

    // Gắn sự kiện click cho 3 ngôn ngữ
    langVi.addEventListener("click", () => setLanguage("vi"));
    langEn.addEventListener("click", () => setLanguage("en"));
    langJp.addEventListener("click", () => setLanguage("jp"));

    // Nút Get started: đi thẳng vào quiz_home
    btnStart.addEventListener("click", () => {
        window.location.href = "quiz_home.html";
    });

    // Ngôn ngữ mặc định: đọc từ localStorage, nếu chưa có thì EN
    const savedLang = localStorage.getItem("shiroLang") || "en";
    setLanguage(savedLang);

    requestAnimationFrame(() => setTimeout(openIntroOverlay, 200));
</script>

</body>
</html>
